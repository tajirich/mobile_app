<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>message boad</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary mb-3">
        <h1 class="text-white">MessageBoad</h1>
    </nav>
    <div class="container">
        <form class="form-inline">
            <label class="" for="myname">Name：</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="myname" placeholder="お名前">
            <label class="" for="message">Message：</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="message" placeholder="メッセージ">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
        <table class="table table-striped">
            <tr>
                <th>日時</th>
                <th>投稿者</th>
                <th>内容</th>
            </tr>
            <tr>
                <td>2020-05-22</td>
                <td>山田</td>
                <td>緊急事態宣言終了！</td>
            </tr>
            <tr>
                <td>2020-05-21</td>
                <td>小川</td>
                <td>自粛も飽きた！</td>
            </tr>
            <tr>
                <td>2020-05-21</td>
                <td>相川</td>
                <td>ラーメン屋さんに行きたい</td>
            </tr>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
