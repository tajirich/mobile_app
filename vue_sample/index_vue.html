<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>message boad</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary mb-3">
        <h1 class="text-white">MessageBoad</h1>
    </nav>
    <div class="container" id="app">
        <form class="form-inline">
            <label class="" for="myname">Name：</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="myname" placeholder="お名前" v-model="newUser">
            <label class="" for="message">Message：</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="message" placeholder="メッセージ" v-model="newMessage">
            <button type="button" class="btn btn-primary mb-2" v-on:click="add">Submit</button>
        </form>
        <table class="table table-striped">
            <tr>
                <th>日時</th>
                <th>投稿者</th>
                <th>内容</th>
            </tr>
            <tr v-for="msg in messages">
                <td>{{msg.date}}</td>
                <td>{{msg.user}}</td>
                <td>{{msg.message}}</td>
            </tr>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        new Vue({
            el: "#app",
            data : {
                messages:[
                    // {
                    //     date:'2020-5-22',
                    //     user:'山田',
                    //     message:'緊急事態宣言終了！'
                    // },
                    // {
                    //     date:'22020-5-21',
                    //     user:'小川',
                    //     message:'自粛も飽きた！！'
                    // },
                    // {
                    //     date:'2020-5-21',
                    //     user:'相川',
                    //     message:'ラーメン屋さんに行きたい'
                    // },
                ],
                newUser:'',
                newMessage:'',
            },
            methods:{
                add:function(){
                    const user = this.newUser
                    const message = this.newMessage

                    if(user != "" || message != ""){
                        const currentDay = new Date()

                        const newMsg = {
                            date:currentDay.getFullYear() + '-' + (currentDay.getMonth()+1) + '-' + currentDay.getDate(),
                            user:user,
                            message:message,
                        }
                        this.messages.push(newMsg)
                        this.newUser = ""
                        this.newMessage = ""
                    }
                }
            },
        });
    </script>
</body>
</html>
