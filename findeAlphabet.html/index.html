<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>FIND ALPHABET</title>
  </head>
  <body>
    <div class="container">
        <h1 class="h3">FindAlphabet</h1>
        <div id="rule">次に表示されるアルファベットは一文字欠けています。どの文字が欠けていますか？<button id="serve" class="btn btn-info">出題</button></div>
        <div id="question"></div>
        <div class="row">
            <div class="col-xs-4">
              答えは？
            </div>
            <div class="col-xs-4">
              <input class="form-control" id="answer" type="text">
            </div>
            <div class="col-xs-3">
              <button class="btn btn-success" id="judge" type="button">回答</button>
            </div>
          </div>
        <div id="result" class="alert"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            //出題用配列
            const alphabet = ['A', 'B', 'C', 'D', 'E'];

            //回答文字列
            let correct = "";

            //出題
            $('#serve').click(function(){
                
                //問題を生成
                const r = Math.floor( Math.random() * alphabet.length );
                console.log('click'+ r);
                //回答を更新
                correct = alphabet[r];
                //問題文を格納する文字列
                let question_string = "";
                alphabet.forEach(function(l){
                    if(l != correct){
                        question_string += l;
                    }
                });

                //画面に表示
                $('#question').text(question_string);
                //ボタンを無効にする
                $('#serve').prop("disabled", true);

            });

            //回答
            $('#judge').click(function(){
                //formの値を取得
                const answer = $('#answer').val();
                console.log(answer);

                let judgement = "不正解 正解は"+correct+"です";
                let alertbox = "alert-danger";
                //判定
                if(answer == correct){
                    judgement = "正解";
                    alertbox = "alert-primary";
                }

                $('#result').text(judgement);
                $('#result').addClass(alertbox);
            });
        });
    </script>
</body>
</html>
