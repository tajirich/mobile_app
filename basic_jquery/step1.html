<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryの復習</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#!">jQueryの復習</a>
    </nav>

    <div class="alert alert-primary" id="message">
        <p>jQueryはJavaScriptのライブラリです。</p>
        <button class="btn btn-info">Click1</button>
        <button class="btn btn-danger">Click2</button>
		<button class="btn btn-primary">Click3</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        //ボタンがクリックされたら何かが起きる
        $('button').click(function(){
            alert("クリックされたよ");
        });
		
		$('p').click(function(){
			alert("pタグがクリックされまた");
		});
		
		$(document).ready(function(){
			alert("準備完了");
		});
		
		
		
		
		
    </script>
</body>
</html>
