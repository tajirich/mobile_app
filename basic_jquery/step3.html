<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryの復習</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#!">jQueryの復習</a>
    </nav>

    <div class="alert alert-primary" id="message">
        <p>jQueryはJavaScriptのライブラリです。</p>
        <button class="btn btn-info" id="click1">Click1</button>
        <button class="btn btn-danger" id="click2">Click2</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        //ボタンにIDをつけて識別をする
        $('#click1').click(function(){
            alert("ボタン1がクリックされたよ");
        });
        $('#click2').click(function(){
            alert("ボタン2がクリックされたよ");
        });
    </script>
</body>
</html>
