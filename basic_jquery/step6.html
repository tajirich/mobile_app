<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryの復習</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#!">jQueryの復習</a>
    </nav>

    <div class="alert alert-info" id="message">
        <p>jQueryはJavaScriptのライブラリです。</p>
        <button class="btn btn-info" id="sw1">Click1</button>
        <button class="btn btn-danger" id="sw2">Click2</button>
    </div>
	<img src="a.png" alt="" width="100">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$("#sw1").click(function(){
			$('img').attr('src','b.png');
		});
		$("#sw2").click(function(){
			$('img').attr('src','a.png');
		});
		//
	</script>
</body>
</html>
