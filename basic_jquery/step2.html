<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryの復習</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#!">jQueryの復習</a>
    </nav>

    <div class="alert alert-primary" id="message">
        <p>jQueryはJavaScriptのライブラリです。</p>
        <button class="btn btn-info" id="btn1">Click1</button>
        <button class="btn btn-danger" id="btn2">Click2</button>
		<button class="btn btn-danger">ボタン</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
		$('#btn1').click(function(){
			console.log("#btn1がクリックされました！");
		});
        //どちらのボタンが押されたかを判断する
        $('button').click(function(){
            const buttonName = $(this).text();
            //console.log(buttonName);
            alert(buttonName+"がクリックされたよ");
        });
		
    </script>
</body>
</html>
